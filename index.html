<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Escolha sua Cidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        .city-option {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .city-option:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .city-option.selected {
            border: 2px solid #4A90E2;
            box-shadow: 0px 0px 15px rgba(74, 144, 226, 0.5);
        }
        .city-option a {
            color: #4A90E2;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            display: block;
            padding-bottom: 10px;
        }
        .status {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }
        .social-media {
            margin-top: 10px;
        }
        .social-media a {
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .social-media a:hover {
            transform: scale(1.2);
        }
        .social-media img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/img/logo.jpg" alt="Logo do Restaurante" class="logo">
        <h2>Escolha sua Cidade</h2>
        
        <!-- Cidade 1 -->
        <div class="city-option" onclick="selectCity(this)">
            <a href="link_do_cardapio_cidade1">CARUARU</a>
            <div class="status" id="status-cidade1"></div>
            <div class="social-media">
                <a href="link_instagram_cidade1" target="_blank">
                    <img src="/img/instagram.png" alt="Instagram">
                </a>
                <a href="link_whatsapp_cidade1" target="_blank">
                    <img src="/img/whatsapp.png" alt="WhatsApp">
                </a>
            </div>
        </div>
        
        <!-- Cidade 2 -->
        <div class="city-option" onclick="selectCity(this)">
            <a href="link_do_cardapio_cidade2">LAGOA DOS GATOS</a>
            <div class="status" id="status-cidade2"></div>
            <div class="social-media">
                <a href="link_instagram_cidade2" target="_blank">
                    <img src="/img/instagram.png" alt="Instagram">
                </a>
                <a href="link_whatsapp_cidade2" target="_blank">
                    <img src="/img/whatsapp.png" alt="WhatsApp">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Função para destacar a cidade selecionada
        function selectCity(element) {
            const cityOptions = document.querySelectorAll('.city-option');
            cityOptions.forEach(option => option.classList.remove('selected'));
            element.classList.add('selected');
        }

        // Função para exibir o status do restaurante com base no horário específico de cada cidade
        function updateRestaurantStatus() {
            const hours = new Date().getHours();
            
            // Definir horários de funcionamento específicos para cada cidade
            const horarioCaruaru = { abertura: 18, fechamento: 23 };
            const horarioLagoa = { abertura: 18, fechamento: 21 };
            
            const statusCidade1 = document.getElementById('status-cidade1');
            const statusCidade2 = document.getElementById('status-cidade2');
            
            // Atualizar o status para cada cidade
            statusCidade1.textContent = (hours >= horarioCaruaru.abertura && hours < horarioCaruaru.fechamento)
                ? "Aberto agora" : "Fechado agora";
            statusCidade2.textContent = (hours >= horarioLagoa.abertura && hours < horarioLagoa.fechamento)
                ? "Aberto agora" : "Fechado agora";
        }

        // Atualiza o status ao carregar a página
        document.addEventListener('DOMContentLoaded', updateRestaurantStatus);
    </script>
</body>
</html>
